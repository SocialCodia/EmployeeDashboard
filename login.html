    <!DOCTYPE html>
    <html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,500,600,700&display=swap" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="font-family: Rajdhani,sans-serif; background-color: #f5f5f7; word-break: break-all; background-image:url(img/bg.jpg); background-size:cover;">


        <div class="row">
            <div class="col s12 m6 offset-m3 l4 offset-l4">
                <div class="card" style="margin-top: 160px; border-radius: 20px; opacity: 0.9">
                    <div class="card-content">
                        <h5>Login to continue...</h5>
                        <div class="input-field">
                            <i class="material-icons prefix blue-text">email</i>
                            <input type="email" name="email" id="email">
                            <label for="email">Enter Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix blue-text">lock</i>
                            <input type="password" name="password" id="password">
                            <label for="password">Enter Password</label>
                        </div>
                        <div class="input-field center">
                            <!-- <input class="btn center blue" style="width: 80%;" type="submit" value="Login" name="btnLogin" id="btnLogin"> -->
                            <a href="dashboard.html" class="btn center blue" style="width: 80%;font-size: 15px;">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
    </body>
    </html>
